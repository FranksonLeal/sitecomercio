<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>Painel de controle</title>

    <!-- Adicione os links para o CSS e o JavaScript -->

  <body>
    <header class="header">
      <a href="#" class="logo">
        <img src="img/logo.png" alt="" />
      </a>
    </header>

    <section class="cadastro" id="cadastro">
      <h1 class="heading"><span>Produtos</span> Cadastrados</h1>
      <!-- Formulário de cadastro de produtos -->
      <!-- Formulário de cadastro de produtos -->
      <form id="product-form">
        <h3>Cadastrar Novo Produto</h3>
        <div class="inputBox">
          <input type="file" id="product-image" accept="image/*" />
        </div>
        <div class="inputBox">
          <input type="text" id="product-name" placeholder="Nome do Produto" />
        </div>
        <div class="inputBox">
          <input
            type="text"
            id="product-price"
            placeholder="Preço do Produto"
          />
        </div>
        <div class="inputBox">
          <select id="product-category">
            <option value="" disabled selected>Selecione uma Categoria</option>
            <option value="iogurtes">Iogurtes</option>
            <option value="bonboniere">Bonboniere</option>
          </select>
        </div>
        
        <button
          type="button"
          class="btn"
          id="submit-button"
          onclick="submitForm()"
        >
          Cadastrar Produto
        </button>
      </form>

      
    </section>

    <!-- Seção de Iogurtes -->
<section class="clientes" id="section-iogurtes">
  <h2>Iogurtes e Sucos</h2>
  <table id="table-iogurtes">
    <thead>
      <tr>
        <th>Imagem</th>
        <th>Nome</th>
        <th>Preço</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</section>

<!-- Seção de Bomboniere -->
<section class="clientes" id="section-bonboniere">

</section>


    <section class="clientes" id="clientes">
      <h1 class="heading"><span>Clientes</span> Cadastrados</h1>

        <thead>
          <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Endereço</th>
            <th>Ações</th>
            <!-- Coluna para os botões -->
          </tr>
